<app-header label="Project/{{params.id? 'Update' : 'Add'}} {{params.parent_id?'Sub' : ''}} Project"></app-header>
<div class="rounded-2xl border border-[#E4E7EC] flex flex-col w-full">
    <div class="flex flex-col bg-white rounded-2xl shadow w-full gap-6">
        <div class="flex items-center justify-between px-6 pt-6">
            <ng-container *ngIf="!params.parent_id">
                <span class="text-xl font-medium leading-[100%] tracking-2p">{{params.id? 'Update' : 'Add'}}
                    Project</span>
            </ng-container>
            <ng-container *ngIf="params.parent_id">
                <span class="text-xl font-medium leading-[100%] tracking-2%">MHCET <span class="text-base font-normal leading-[100%] tracking-2% text-[#666666]">(01/03/2025 to
                        30/03/2025)</span></span>
            </ng-container>
            <app-toggle-tabs [params]="params" params_name="type" [tabs]="tabList" [defaultActive]="params.type"></app-toggle-tabs>
        </div>
        <div *ngIf="params.type == 'Project'" class="flex flex-col w-full gap-6 px-6 pb-6">
            <form [formGroup]="form" class="flex justify-between w-full gap-4">
                <div class="flex flex-col gap-6 w-full">
                    <app-text-input label="Project Name" formControlName="name"></app-text-input>
                    <app-radio label="Full Venue Required" [is_required]="true" formControlName="full_venue_required"
                        [options]="[
                      { label: 'Yes', value: 'yes' },
                      { label: 'No', value: 'no' }
                    ]">
                    </app-radio>
                    <app-multi-search label="Resource Type*" formControlName="resource_type" [options]="['VBSM RESOURCE TYPE']"></app-multi-search>
                    <div>
                        <app-text-area label="Short Description*" formControlName="description"></app-text-area>
                        <div class="text-right text-xs font-normal leading-[100%] mt-1 text-gray-500">Max 100 Words
                        </div>
                    </div>
                    <app-radio label="Audit Required" [is_required]="true" formControlName="audit_required" [options]="[
                      { label: 'Comprehensive Audit', value: 'Comprehensive Audit' },
                      { label: 'Limited Audit', value: 'Limited Audit' },
                      { label: 'By-Pass Audit', value: 'By-Pass Audit' },
                      { label: 'Third Party Audit', value: 'Third-Party -Audit' }
                    ]">
                    </app-radio>
                    <app-date-range-picker formControlName="project_start_date"></app-date-range-picker>
                    <app-week-days formControlName="week_days"></app-week-days>
                </div>
                <div
                    class="space-y-6 bg-[#E8E8F9] p-6 rounded-2xl border-[1px] w-full max-w-xl mx-auto overflow-y-auto max-h-[600px] no-scrollbar">
                    <div class="flex justify-between items-center">
                        <app-radio label="Slot Type" [is_required]="true" #get_Value showValue="Time Slot"
                            formControlName="slot_type" [options]="[
                        { label: 'Full Day', value: 'Full Day' },
                        { label: 'Time Slot', value: 'Time Slot' }
                        
                      ]">
                        </app-radio>
                        <app-button color="border-[#3F41D1] text-[#3F41D1]" (click)="add_slot()">
                            <img src="../../../assets/Blue Plus.svg" alt="Plus" class="w-5 h-5 inline mr-2" />ADD
                            SLOT</app-button>
                    </div>
                    <div formArrayName="slot_group" class="flex flex-col gap-4">
                        <div *ngFor="let slot of slots.controls; let i = index" [formGroupName]="i"
                            class="bg-white rounded-2xl border border-[#E5E7EB] p-4 flex flex-col gap-2 shadow-sm group relative">
                            <div class="flex justify-between items-center">
                                <span
                                    class="text-sm font-medium text-[#666666] flex items-center gap-2 leading-[100%] tracking-2p">
                                    <i (click)="plus_minus_open_close(i)"
                                        [ngClass]="plus_minus_index === i ? 'bx bx-minus' : 'bx bx-plus'"
                                        class="text-base text-gray-700 cursor-pointer"></i>
                                    Slot {{ i + 1 }}
                                </span>
                                <i class="bx bx-trash top-3 right-2 text-red-500 text-base opacity-0 group-hover:opacity-100 cursor-pointer hover:text-red-600"
                                    (click)="remove_slot(i)">
                                </i>
                            </div>
                            <div *ngIf="plus_minus_index == i" class="flex flex-col gap-4">
                                <app-date-range-picker class="w-full"
                                    formControlName="slot_start_date"></app-date-range-picker>
                                <div class="flex justify-between w-full gap-2 items-center">
                                    <app-date-input *ngIf="form.get('slot_type')?.value != 'Full Day'" [format]="'time'"
                                        [ngClass]="form.get('slot_type')?.value === 'Full Day' ? 'w-full' : 'w-52'"
                                        formControlName="start_time">
                                    </app-date-input>
                                    <div class="flex flex-col gap-4" *ngIf="form.get('slot_type')?.value == 'Full Day'">
                                        <label class="text-gray-500 font-medium text-sm">Start Time</label>
                                        <app-date-input [format]="'time'"
                                            [ngClass]="form.get('slot_type')?.value === 'Full Day' ? 'w-full' : 'w-52'"
                                            formControlName="start_time">
                                        </app-date-input>
                                        <label class="text-gray-500 font-medium text-sm">End Time</label>
                                        <app-date-input [format]="'time'"
                                            [ngClass]="form.get('slot_type')?.value === 'Full Day' ? 'w-full' : 'w-52'"
                                            formControlName="start_time">
                                        </app-date-input>
                                    </div>
                                    <ng-container *ngIf="form.get('slot_type')?.value != 'Full Day'" class="flex items-center">
                                        <app-select-input label="Hours" formControlName="hours" [is_required]="true"
                                            [options]="[ { title: '1 Hrs', value: '1' },{ title: '2 Hrs', value: '2' },{ title: '3 Hrs', value: '3' },{ title: '4 Hrs', value: '4' },{ title: '5 Hrs', value: '5' }]"
                                            [ngClass]="form.get('slot_type')?.value === 'Full Day' ? 'w-full' : 'w-52'"></app-select-input>
                                        <div class="relative w-10 h-10 rounded-full border border-[#3F41D1] flex items-center justify-center cursor-pointer hover:bg-gray-100"
                                            (click)="add_pill(i)">
                                            <div class="absolute w-[1.5px] h-[18.33px] bg-[#3F41D1] "></div>
                                            <div
                                                class="absolute w-[1.5px] h-[18.33px] bg-[#3F41D1] transform rotate-90">
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                                <div class="flex flex-wrap gap-2">
                                    <div *ngFor="let pill of (slot.get('slot_times')?.value || []); let j = index"
                                        class="flex items-center bg-[#FFF6C8] text-sm text-gray-800 px-3 py-1 rounded-full shadow-sm">
                                        {{ pill }}
                                        <button type="button" (click)="remove_pill(i, j)"
                                            class="ml-2 text-gray-500 text-2xl hover:text-red-500">&times;</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf="params.type == 'Sub-Project'" class="w-full flex flex-col gap-6 px-6">
            <app-list [pagination]="false" [columns]="columns" [items]="gs.items.sub_projects | subProjectsOfProject : params.parent_id || params.id" [params]="params">
                <div class="flex items-center w-full justify-between">
                    <span class="text-xl text-[#212121] font-medium">Sub Projects</span>
                    <app-button color="bg-[#3F41D1] text-[#FFFFFF]" (click)="add_sub_project()"
                        label="ADD SUB PROJECT"></app-button>
                </div>
            </app-list>
        </div>
        <div
            class="flex rounded-b-2xl px-6 py-4 items-center justify-end gap-6 w-full bottom-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] bg-white">
            <app-button color="border-[#FA2912] text-[#FA2912]" label="DISCARD"></app-button>
            <app-button color="border-[#3F41D1] text-[#3F41D1]" (click)="submit_Form.open()"
                label="SAVE AS DRAFT"></app-button>
            <app-button color="bg-[#E697AB] text-[#310000]" (click)="submit_Form.open()" label="SUBMIT"></app-button>
            <app-button *ngIf="!params.id" (click)="submit_form('Sub-Project')" color="bg-[#E697AB] text-[#310000]"
                label="ADD SUB PROJECTS"></app-button>
        </div>
    </div>
</div>
<app-modal #open_sub_project scroll="true" label="Add Sub Project">

</app-modal>
<app-confirmation-popup #submit_Form label="Submit Project?" cancelText="close" confirmText="open" [is_mandatory]="true"
    (confirm_modal_clicked)="submit_form()">
    This project will be disabled and become inactive.
    You can re-enable it anytime.
</app-confirmation-popup>
