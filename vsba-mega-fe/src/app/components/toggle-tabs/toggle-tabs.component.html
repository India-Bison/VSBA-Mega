<div class="flex bg-[solid #E0E0E0] rounded-[112px] py-2 px-4 w-{{ width }} h-11 border-[1px]  justify-between items-center">
    <ng-container *ngFor="let tab of tabs">
      <button
        class="px-4 py-[6px] rounded-[100px] h-[27px] w-[119px] text-sm font-medium transition-all duration-200 flex items-center justify-center"
        [ngClass]="{
          'bg-indigo-600 text-white': activeTab == tab.name,
          'text-black': activeTab != tab.name
        }"
        (click)="selectTab(tab)">
        {{ tab.name }}
      </button>
    </ng-container>
  </div>
