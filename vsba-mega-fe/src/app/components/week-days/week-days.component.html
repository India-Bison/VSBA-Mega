<div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Recurring Days</label>
    <div class="flex gap-2">
      <button
        *ngFor="let day of days"
        type="button"
        (click)="toggle(day.full)"
        [ngClass]="{
          'bg-[#4A44E0] text-white border-[#4A44E0]': selected.has(day.full),
          'text-[#4A44E0] border-[#4A44E0]': !selected.has(day.full)
        }"
        class="w-8 h-8 rounded-full border text-sm font-medium flex items-center justify-center transition-all"
      >
        {{ day.short }}
      </button>
    </div>
  </div>
