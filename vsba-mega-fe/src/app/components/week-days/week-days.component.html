<div [ngClass]="{'pointer-events-none': params.view}" class="flex flex-col gap-2">
    <label class="text-sm font-medium text-[#212121] text-opacity-60">Recurring Days</label>
    <div class="flex gap-2">
      <button
        *ngFor="let day of days"
        type="button"
        (click)="toggle(day.full)"
        [ngClass]="{
          'bg-[#3F41D1] text-white border-[#3F41D1]': selected.has(day.full),
          'text-[#3F41D1] border-[#3F41D1]': !selected.has(day.full)
        }"
        class="w-8 h-8 rounded-full border text-sm font-medium flex items-center justify-center transition-all"
      >
        {{ day.short }}
      </button>
    </div>
  </div>
