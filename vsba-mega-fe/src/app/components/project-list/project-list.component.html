<app-header label="Project"></app-header>

<app-list [columns]="columns" [items]="items" [params]="params">
  <app-search-input></app-search-input>
  <div class="flex gap-4 items-center">
    <app-toggle-tabs [disabled]="!items.length && !params.status" params_name="status" [tabs]="tabList" [defaultActive]="params.status"></app-toggle-tabs>
    <img (click)="filter = !filter" class="cursor-pointer" src="../../../assets/filter-fram.svg" alt="">
    <div *ngIf="filter"
      class="w-[228px] fixed overflow-y-auto top-40 px-6 bg-[#F9F9FA] rounded-lg border z-[15] right-40 p-4 pt-4 pb-4 pr-6 pl-6 gap-2">
      <span class="text-[#3F41D1] text-sm font-medium">Sort</span>
      <div class="text-[#1E1E1E] capitalize font-medium text-sm flex flex-col gap-2">
        <div class="w-[180px] h-8 gap-2 flex items-center justify-start">
          <img src="../../../assets/ascending_icon.svg" alt=""><span>Ascending</span>
        </div>
        <div class="flex justify-start items-center gap-2">
          <img src="../../../assets/descending_icon.svg" alt=""><span>Descending</span>
        </div>
    
        <div class="w-[180px] rounded-full h-[1px] bg-[#1E1E1E1F]"></div>
    
        <span class="text-[#3F41D1] text-sm font-medium">Filter</span>
        <div>
          <div *ngFor="let item of [1, 2, 3]" class="w-[180px] h-8 flex items-center gap-2">
            <input type="checkbox" class="w-4 h-4" />
            <label class="text-black">Item</label>
          </div>
        </div>
      </div>
    </div>
    <app-button color="bg-[#E697AB] text-[#310000]" label="Project" icon="bx bx-plus" routerLink="/project/form" [queryParams]="{type:'Project'}"></app-button>
  </div>
</app-list>
<app-confirmation-popup #delete_project_row label="Delete Project?" [delete_icon]="true" cancelText="CANCEL" confirmColor="bg-[#FA2912] text-[#FFFFFF]" confirmText="YES, DELETE IT" [is_mandatory]="true" (confirm_modal_clicked)="delet_project()" (close_modal_clicked)="delete_project_row.close()">
  This action cannot be undone, and all associated data will be permanently removed.
</app-confirmation-popup>
