<button type="button" [classList]="color" [disabled]="disabled"
    class="flex justify-center items-center text-center uppercase hover:shadow-md focus:shadow-lg font-medium rounded-full text-sm px-6 py-[10px] h-10 w-full border"
    [ngClass]="{'gap-2': icon,'bg-opacity-70 border-opacity-50 text-opacity-50 cursor-not-allowed': disabled, 'pl-[16px] pr-[24px]': label === '+ ADD SLOT' }">
    <i *ngIf="icon" [class]="icon" class="text-2xl"></i>
    {{ label }}
    <ng-content></ng-content>
</button>
