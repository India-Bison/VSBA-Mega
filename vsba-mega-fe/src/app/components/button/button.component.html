<button type="button" [classList]="color" [disabled]="disabled" class="bg-{{color}} text-{{color}} font-{{color}}"
    [ngClass]="{'gap-2': image!='', 'bg-opacity-70 border-opacity-50 text-opacity-50 cursor-not-allowed':disabled}"
    class="flex justify-center items-center  text-center uppercase hover:shadow-md focus:shadow-lg font-medium rounded-full text-sm px-6 py-[10px] h-10 w-full border">
    <img [src]="image" alt="">
    {{label}}
    <ng-content></ng-content>
</button>
