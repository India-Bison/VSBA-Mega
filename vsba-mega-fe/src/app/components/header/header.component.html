<div class="flex justify-between items-center w-full mb-4 max-h-14 h-full bg-transparent">
    <!-- <div class="flex justify-start items-center gap-2 text-xl font-normal h-full">
        <div class="cursor-pointer" *ngIf="label!=''">
            <span [ngClass]="{'text-[#000000] text-opacity-[37%]': sub_label=='text-[#212121]', '' : sub_label!='' }" class="cursor-pointer text-xl hover:text-indigo-600">{{label}} </span><span *ngIf="sub_label != ''" class="cursor-pointer"> / {{sub_label}}</span>
        </div>
    </div> -->
    <div class="cursor-pointer" *ngIf="label != ''">
        <!-- Label -->
        <span [ngClass]="{'text-opacity-[37%]': sub_label != ''}" (click)="goBack()" class="text-[#000000] transition-all duration-300 cursor-pointer text-xl font-normal leading-[100%] tracking-2p hover:text-indigo-600">{{label}} </span> 
        <!-- Sub Label -->
        <span *ngIf="sub_label != ''" class="text-[#212121] cursor-pointer text-xl font-medium leading-[100%] transition-all duration-300 tracking-2p">/ {{sub_label}}</span>
    </div>
    <div class="flex justify-end items-center gap-4">
       
        <div class="w-10 h-10 flex justify-center items-center bg-white border border-[#3F41D1] rounded-lg cursor-pointer hover:shadow-md">
            <img src="../../../assets/CalendarDotsBlue.svg" class="w-6 h-6">
        </div>

        <div class="w-10 h-10 flex justify-center items-center bg-white border border-[#3F41D1] rounded-lg cursor-pointer hover:shadow-md">
            <img src="../../../assets/bell 1.svg" class="w-6 h-6">
        </div>
        <div class="h-7 w-[2px] bg-[#D9D9D9] rounded-full"></div>
        <div class="flex gap-1 items-center cursor-pointer rounded-full">
            <img class="w-8 h-8" src="../../../assets/Profile.svg" alt="">
            <img src="../../../assets/fi_chevron-down.svg" class="w-6 h-6">
        </div>
    </div>
</div>
